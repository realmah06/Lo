<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A.A Mujaheed Global Enterprises</title>
    <link rel="icon" href="Logo.jpg">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .login-container {
            width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            text-align: center;
        }
        .login-container > h1 {
            font-size: 30px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: rgb(135, 155, 43);
        }
        .form-input {
            margin-top: 10px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 18px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-weight: bold;
        }
        input {
            width: 95%;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 17px;
        }
        input:focus {
            border-color: #888;
            outline: none;
        }
        button {
            padding: 7px;
            width: 200px;
            font-size: 17px;
            color: #fff;
            margin: 30px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #fff;
            background-color: rgb(135, 155, 43);
        }
        button:hover {
            background-color: rgb(76, 87, 24);
        }
        .loader {
            display: none;
            margin-top: 10px;
            cursor: pointer;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .loader img {
            animation: rotate 2s linear infinite;
        }
        #forgot{
            float: right;
            color: red;
        }
        a{
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        .footer{
            text-align: center;
            color: #a4a3a3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <center><img src="Logo.jpg" alt="logo" height="100" style="border-radius: 10px;"></center>
        <h1>A.A Mujaheed Global Enterprises</h1>
        <p id="det"><span style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;font-weight: bold;font-style: italic;float: left;">Official use only.</span><br><span style="float: right;font-family: Georgia, 'Times New Roman', Times, serif;">A.A Mujaheed Software Version 2.1 V</span></p>
        <hr style="border: 1.5px solid rgb(135, 155, 43);">
        <br>
        <form onsubmit="login(event)">
            <div class="form-input">
                <label for="username"><ion-icon name="person-circle"></ion-icon> Username</label>
                <input type="text" name="username" id="username" placeholder="Username" aria-label="Username">
            </div>
            <div class="form-input">
                <label for="password"><ion-icon name="lock-closed"></ion-icon> Password</label>
                <input type="password" name="password" id="password" placeholder="Password" aria-label="Password">
            </div>
            <center><button type="submit" id="loginBtn">LOGIN <ion-icon name="arrow-forward-circle"></ion-icon></button></center>
        </form>
        <div class="loader" id="loader" title="loader"><img src="Logo.jpg" alt="logo" height="50"></div>
        <p id="forgot">Forgot your info? &nbsp;<a href="https://wa.me/+2348069594220?text=Hello+Sir+I+Forgot+My+Login+Info">Reset</a></p>
        <br><br>
        <div class="footer">
            Copyright&copy; A.A Mujaheed Global Ent. 2024
        </div>
    </div>
    <!-- Ionicons JavaScript -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- SweetAlert JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function login(event) {
            event.preventDefault(); // Prevent form from submitting the default way
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loader = document.getElementById('loader');
            
            loader.style.display = 'block'; // Show loader
            
            // Simulate an API call (use setTimeout to mimic network delay)
            setTimeout(() => {
                loader.style.display = 'none'; // Hide loader
                
                // Dummy validation logic
                if (username === 'Mahadi' && password === 'Mahadi12') {
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Successful',
                        text: 'You Have Successfully login to Subadmin Dashboard, ',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        // Redirect or perform another action
                        window.location.href = 'Dashboard.html'; // Redirect to a dashboard page
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: 'Invalid username or password. Please try again.',
                        confirmButtonText: 'Retry'
                    });
                }
            }, 2000); // Simulate 2 seconds delay
        }
    </script>
</body>
</html>
