<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Management Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<style>
    .content-section {
    display: none;
}

.content-section.active {
    display: block;
}

</style>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" id="home" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="setup-truck" href="#">Setup Truck</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="sold-truck" href="#">Sold Truck</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="report" href="#">Report</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content mt-4">
            <div id="home-content" class="content-section active">
                <h1>Home</h1>
                <table class="table table-striped" id="truck-table">
                    <thead class="thead-dark">
                        <tr>
                            <th>Date</th>
                            <th>Vehicle Number</th>
                            <th>Driver Phone</th>
                            <th>Goods Quantity</th>
                            <th>Product</th>
                            <th>Ship From</th>
                            <th>Ship To</th>
                            <th>Transporter</th>
                            <th>Advance Money</th>
                            <th>Remaining Balance</th>
                            <th>Goods Owner</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Truck data will be appended here -->
                    </tbody>
                </table>
            </div>
            <div id="setup-truck-content" class="content-section">
                <h1>Setup Truck</h1>
                <form id="setup-truck-form">
                    <!-- Form fields for truck details -->
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="vehicle-number">Vehicle Number</label>
                        <input type="text" class="form-control" id="vehicle-number" name="vehicle-number" placeholder="Vehicle Number" required>
                    </div>
                    <div class="form-group">
                        <label for="driver-phone">Driver Phone Number</label>
                        <input type="text" class="form-control" id="driver-phone" name="driver-phone" placeholder="Driver Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="goods-quantity">Goods Quantity</label>
                        <input type="number" class="form-control" id="goods-quantity" name="goods-quantity" placeholder="Goods Quantity" required>
                    </div>
                    <div class="form-group">
                        <label for="product">Product</label>
                        <input type="text" class="form-control" id="product" name="product" placeholder="Product" required>
                    </div>
                    <div class="form-group">
                        <label for="ship-from">Ship From</label>
                        <input type="text" class="form-control" id="ship-from" name="ship-from" placeholder="Ship From" required>
                    </div>
                    <div class="form-group">
                        <label for="ship-to">Ship To</label>
                        <input type="text" class="form-control" id="ship-to" name="ship-to" placeholder="Ship To" required>
                    </div>
                    <div class="form-group">
                        <label for="transporter">Transporter</label>
                        <input type="text" class="form-control" id="transporter" name="transporter" placeholder="Transporter" required>
                    </div>
                    <div class="form-group">
                        <label for="advance-money">Advance Money</label>
                        <input type="number" class="form-control" id="advance-money" name="advance-money" placeholder="Advance Money" required>
                    </div>
                    <div class="form-group">
                        <label for="remaining-balance">Remaining Balance</label>
                        <input type="number" class="form-control" id="remaining-balance" name="remaining-balance" placeholder="Remaining Balance" required>
                    </div>
                    <div class="form-group">
                        <label for="goods-owner">Goods Owner</label>
                        <input type="text" class="form-control" id="goods-owner" name="goods-owner" placeholder="Goods Owner" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Set Truck</button>
                </form>
            </div>
            <div id="sold-truck-content" class="content-section">
                <h1>Sold Truck</h1>
                <form id="sold-truck-form">
                    <div class="form-group">
                        <label for="sold-date">Sold Date</label>
                        <input type="date" class="form-control" id="sold-date" name="sold-date" required>
                    </div>
                    <div class="form-group">
                        <label for="select-truck">Select Truck</label>
                        <select class="form-control" id="select-truck" name="select-truck" required></select>
                    </div>
                    <button type="submit" class="btn btn-primary">Sell Truck</button>
                </form>
            </div>
            <div id="report-content" class="content-section">
                <h1>Report</h1>
                <form id="report-form">
                    <div class="form-group">
                        <label for="report-date">Report Date</label>
                        <input type="date" class="form-control" id="report-date" name="report-date" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Generate Report</button>
                </form>
                <div id="report-list"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
<script>
    document.addEventListener("DOMContentLoaded", () => {
    const navItems = document.querySelectorAll(".navbar-nav .nav-link");
    const contentSections = document.querySelectorAll(".content-section");

    navItems.forEach(item => {
        item.addEventListener("click", event => {
            event.preventDefault();
            navItems.forEach(nav => nav.classList.remove("active"));
            item.classList.add("active");

            const sectionId = `${item.id}-content`;
            contentSections.forEach(section => {
                section.classList.remove("active");
            });
            document.getElementById(sectionId).classList.add("active");
        });
    });

    const truckList = JSON.parse(localStorage.getItem("truckList")) || [];
    const soldTrucks = JSON.parse(localStorage.getItem("soldTrucks")) || [];

    const setupTruckForm = document.getElementById("setup-truck-form");
    setupTruckForm.addEventListener("submit", event => {
        event.preventDefault();
        const truckData = new FormData(setupTruckForm);
        const truck = Object.fromEntries(truckData.entries());

        Swal.fire({
            title: `Are you sure you want to set ${truck["vehicle-number"]}?`,
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Yes, set it!"
        }).then(result => {
            if (result.isConfirmed) {
                truckList.push(truck);
                localStorage.setItem("truckList", JSON.stringify(truckList));
                updateTruckTable();
                Swal.fire("Success", "Truck has been set", "success");
                setupTruckForm.reset();
                document.getElementById("home").click();
            }
        });
    });

    function updateTruckTable() {
        const truckTableBody = document.querySelector("#truck-table tbody");
        truckTableBody.innerHTML = "";
        truckList.forEach((truck, index) => {
            const row = document.createElement("tr");
            Object.values(truck).forEach(value => {
                const cell = document.createElement("td");
                cell.textContent = value;
                row.appendChild(cell);
            });
            const actionCell = document.createElement("td");
            const editButton = document.createElement("button");
            editButton.textContent = "Edit";
            editButton.classList.add("btn", "btn-warning", "mr-2");
            editButton.addEventListener("click", () => editTruck(index));
            const deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.classList.add("btn", "btn-danger");
            deleteButton.addEventListener("click", () => deleteTruck(index));
            actionCell.appendChild(editButton);
            actionCell.appendChild(deleteButton);
            row.appendChild(actionCell);
            truckTableBody.appendChild(row);
        });
        updateSelectTruckOptions();
    }

    function updateSelectTruckOptions() {
        const selectTruck = document.getElementById("select-truck");
        selectTruck.innerHTML = "";
        truckList.forEach((truck, index) => {
            const option = document.createElement("option");
            option.value = index;
            option.textContent = truck["vehicle-number"];
            selectTruck.appendChild(option);
        });
    }

    function editTruck(index) {
        const truck = truckList[index];
        const setupTruckForm = document.getElementById("setup-truck-form");
        Object.keys(truck).forEach(key => {
            setupTruckForm.elements[key].value = truck[key];
        });
        deleteTruck(index);
    }

    function deleteTruck(index) {
        truckList.splice(index, 1);
        localStorage.setItem("truckList", JSON.stringify(truckList));
        updateTruckTable();
    }

    const soldTruckForm = document.getElementById("sold-truck-form");
    soldTruckForm.addEventListener("submit", event => {
        event.preventDefault();
        const soldData = new FormData(soldTruckForm);
        const soldDate = soldData.get("sold-date");
        const truckIndex = soldData.get("select-truck");
        const truck = truckList[truckIndex];

        Swal.fire({
            title: `Are you sure you want to sell ${truck["vehicle-number"]} of ${truck["goods-quantity"]}?`,
            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "Yes, sell it!"
        }).then(result => {
            if (result.isConfirmed) {
                soldTrucks.push({ ...truck, soldDate });
                truckList.splice(truckIndex, 1);
                localStorage.setItem("truckList", JSON.stringify(truckList));
                localStorage.setItem("soldTrucks", JSON.stringify(soldTrucks));
                updateTruckTable();
                Swal.fire("Success", "Truck has been sold", "success");
                soldTruckForm.reset();
            }
        });
    });

    const reportForm = document.getElementById("report-form");
    reportForm.addEventListener("submit", event => {
        event.preventDefault();
        const reportData = new FormData(reportForm);
        const reportDate = reportData.get("report-date");
        const reportList = document.getElementById("report-list");
        reportList.innerHTML = "";

        const trucksOnDate = soldTrucks.filter(truck => truck.soldDate === reportDate);
        if (trucksOnDate.length === 0) {
            reportList.textContent = "No trucks found for this date.";
        } else {
            trucksOnDate.forEach(truck => {
                const reportItem = document.createElement("div");
                reportItem.classList.add("report-item");
                reportItem.textContent = `Vehicle Number: ${truck["vehicle-number"]}, Quantity: ${truck["goods-quantity"]}`;
                reportList.appendChild(reportItem);
            });
        }
    });

    updateTruckTable();
    document.getElementById("home").click();
});

</script>
</html>
