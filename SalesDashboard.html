<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <h1>Welcome to Admin Dashboard</h1>
        <div id="loginInfo"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var lastLoginDepartment = localStorage.getItem('lastLoginDepartment');
            var lastLoginUsername = localStorage.getItem('lastLoginUsername');
            var loginInfoDiv = document.getElementById('loginInfo');

            if (lastLoginDepartment && lastLoginUsername) {
                loginInfoDiv.innerHTML = `Last login by: ${lastLoginUsername} in ${lastLoginDepartment} department`;
            } else {
                loginInfoDiv.innerHTML = `No previous login information found.`;
            }
        });
    </script>
</body>
</html>
